<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITIS 3135 | Krish Sharma | Kind Sloth | Form</title>

    <link href="styles/default.css" rel=stylesheet>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <script src="skripts/jquery-3.6.4.min.js"></script>
    <script src="skripts/dynamic.js"></script>

</head>

<body>
    <header id="dynamicHeader"></header>

    <main>
        <div class="row">

            <div class="column side">
                <nav id="nav1"></nav>
                <nav class="nav2" id="nav2"></nav>

            </div>

            <div class="column middle">

                <h2>Form</h2>
                <p>Here at KsharmaLLC we are interested in making websites <em>YOU</em> want to browse, here's a form
                    you can
                    complete to give us some advice! Thank you!</p>
                <form method="post" action="action">
                    <fieldset>
                        <label for="name">Your Name: <input id="name" name="name" type="text" required /></label>
                        <label for="email">Your Email: <input id="email" name="email" type="email" required /></label>
                        <label for="number">Your Number: <input id="number" name="number" type="number"
                                required /></label>
                    </fieldset>
                    <fieldset>
                        <label for="summrs">
                            <input id="summrs" type="checkbox" name="summrs" class="inline" /> I am a fan of Summrs
                        </label>
                        <label for="kankan">
                            <input id="kankan" type="checkbox" name="kankan" class="inline" /> I am a fan of KanKan
                        </label>
                        <label for="autumn">
                            <input id="autumn" type="checkbox" name="autumn" class="inline" /> I am a fan of Autumn!
                        </label>
                    </fieldset>
                    <fieldset>
                        <label for="like"><input id="like" type="radio" name="likeorNot" class="inline" /> I like this
                            website's
                            colors!</label>
                        <label for="notLike"><input id="notLike" type="radio" name="likeorNot" class="inline" /> I don't
                            like
                            this website's colors!</label>
                    </fieldset>
                    <fieldset>
                        <label for="content">What type of content would you like to see on a website we make?
                            <select id="content" name="content">
                                <option value="">(select one)</option>
                                <option value="1">Tips on overthrowing the Government!</option>
                                <option value="2">Crackpot conspiracy theories that arent real, but exist to spread
                                    hate!</option>
                                <option value="3">Krish talking about things he likes!</option>
                                <option value="4">I'm indecisive(Its ok just roll a 3 sided die and pick the choice that
                                    gives you)</option>
                            </select>
                        </label>
                    </fieldset>
                    <fieldset>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </fieldset>

                </form>
            </div>

        </div>

    </main>

    <footer id="dynamicFooter"></footer>

</body>

</html>
