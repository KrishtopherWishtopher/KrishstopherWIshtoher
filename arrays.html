<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ITIS 3135 | Krish Sharma | Kind Sloth | Arrays</title>
    <link href="styles/default.css" rel=stylesheet>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <script src="skripts/jquery-3.6.4.min.js"></script>
    <script src="skripts/dynamic.js"></script>
    <script src="skripts/arrays.js"></script>
</head>

<body>

    <header id="dynamicHeader"></header>

    <main>
        <div class="row">

            <div class="column side">
                <nav id="nav1"></nav>
                <nav class="nav2" id="nav2"></nav>

            </div>

            <div class="column middle">
                <h2>Array's employees and salaries</h2>
                <fieldset>


                    <h3>Display Employees</h3>
                    <button onclick="employeeDropDown()">Display Employees In Dropdown</button>
                    <select id="employees"></select>

                    <h3>Display Results</h3> <button onclick="displayResults()">Display Results</button>
                    <div id="results"></div>

                    <h3>Display Salary</h3> <button onclick="displaySalary()">Display Salary</button>
                    <table id="result_table"></table>

                    <h3>Add Salary</h3>
                    <label>Enter Name : <input type="text" id="newEmployee" required autofocus></label> <br>
                    <label>Enter Salary : <input type="number" id="newSalary" required></label><br>
                    <button onclick="addSalary()">Add Salary</button>
                </fieldset>

            </div>

        </div>

    </main>

    <footer id="dynamicFooter"></footer>
</body>

</html>
