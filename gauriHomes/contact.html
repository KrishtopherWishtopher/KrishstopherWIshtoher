<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/default.css" rel=stylesheet>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/flavicon.ico">

    <script src="scripts/jquery-3.6.4.min.js"></script>
    <script src="scripts/dynamic.js"></script>

    <title>Gauri Homes | CONTACT</title>
</head>
<body>

<header><h1>Gauri Sharma with Triad Realty Xperts</h1></header>
<main>


<div class="row">


    <div class="column side">
        <nav id="navDynamic"></nav>
    </div>

    <div class="column middle">
        <h2 class="page-title">Contact Us</h2>
        <form action="#" method="post">
            
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" name="LastName" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phone Number" required>
            <input type="button" value="Contact Us!">
    </form>

    </div>


    <div class="column side">
        


    </div>


</div>








</main>








<footer id="footerDynamic"></footer>
</body>
</html>
