<!DOCTYPE html>
<html lang="en">

<head>

    <title>ITIS 3135 | Krish Sharma | Kind Sloth | Slideshow</title>
    <link href="styles/default.css" rel=stylesheet>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <script src="skripts/jquery-3.6.4.min.js"></script>
    <script src="skripts/dynamic.js"></script>
    <script src="skripts/slideShow.js"></script>

<body>
 
    <header id="dynamicHeader"></header>

    <main>
        <div class="row">

            <div class="column side">
                <nav id="nav1"></nav>
                <nav class="nav2" id="nav2"></nav>


            </div>

            <div class="column middle">
                <h2>Slideshow</h2>

                        <div class="slider-inner">
                            <img src="images/sloth1.jpg" class="active" alt="sloth image"

                            <img src="images/sloth2.jpg" alt="sloth image"

                                title="I GUESS YOU CALL IT COWARDESS BUT IM NOT PREPARED TO GO ON LIKE THISSSSS - THE POLICE">
                            <img src="images/sloth4.jfif" alt="sloth image"
                                title="I cant even drive. Might just die in this sedan tbh">
                            <img src="images/sloth5.jpg" alt="sloth image"
                                title="I feel bad because over the summer my and my friends spent an hour looking at the lemurs in the greensboro science center and a bunch of people couldnt see them past us.">
                            <img src="images/sloth6.jpg" alt="sloth image"

                        <img src="images/rightArrow.png" class="next" alt="next">

    <footer id="dynamicFooter"></footer>
